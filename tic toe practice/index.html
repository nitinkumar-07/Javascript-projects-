<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Let's Play Tic-Tac-Toe Game</h1>
        <div class="game-board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="game-players">
            <div class="player player1">Player: X</div>
            <div class="player player2">Player: O</div>
        </div>
        <button class="restart-btn">Restart</button>
        <div class="alert-box">Alert</div>
    </div>

    <script src="script.js"></script>

</html>
